<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ Imkertrainer ğŸ</title>
  <meta name="description" content="Oefenen en proefexamens voor de NBV basiscursus imkeren" />
  <link rel="stylesheet" href="./styles.css?v=2025-08-11b" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 36 36%22><text y=%2232%22 font-size=%2232%22>ğŸ</text></svg>">
</head>
<body>
  <header class="app-header" role="banner">
    <button id="btn-home" class="ghost" aria-label="Terug naar start" title="Terug naar start" data-nav="home">ğŸ </button>
    <h1 aria-live="polite" aria-atomic="true">ğŸ Imkertrainer</h1>
  </header>

  <main id="app" class="container" role="main">
    <!-- Startscherm -->
    <section id="view-home" class="view active" aria-labelledby="home-title">
      <h2 id="home-title">Start</h2>
      <p class="intro">Oefen- en proefexamen-tool voor de NBV basiscursus imkeren.</p>
      <div class="btn-grid">
        <button id="go-practice" class="btn primary" data-nav="practice-settings">Oefenen</button>
        <button id="go-exam" class="btn" data-nav="exam-settings">Proefexamen</button>
      </div>
    </section>

    <!-- Oefeninstellingen -->
    <section id="view-practice-settings" class="view" aria-labelledby="practice-settings-title">
      <h2 id="practice-settings-title">Oefeninstellingen</h2>
      <p>Maak je themakeuze. Data wordt geladen zodra je deze pagina opent.</p>
      <div id="theme-controls" class="card">
        <label class="check">
          <input type="checkbox" id="all-themes" />
          <span>Alle themaâ€™s</span>
        </label>
        <div id="themes" class="theme-list" aria-live="polite"></div>
      </div>
      <div class="btn-row">
        <button class="btn" data-nav="home">Terug</button>
        <button id="start-practice" class="btn primary">Start Oefenen (10)</button>
      </div>
    </section>

    <!-- Exameninstellingen -->
    <section id="view-exam-settings" class="view" aria-labelledby="exam-settings-title">
      <h2 id="exam-settings-title">Proefexamen</h2>
      <p>30 vragen uit alle themaâ€™s. Timer is optioneel en standaard uit.</p>
      <div class="btn-row">
        <button class="btn" data-nav="home">Terug</button>
        <button id="start-exam" class="btn primary">Start Proefexamen (30)</button>
      </div>
    </section>

    <!-- Quiz -->
    <section id="view-quiz" class="view" aria-labelledby="quiz-title">
      <div class="quiz-header">
        <h2 id="quiz-title">Vragen</h2>
        <div class="progress"><div id="progress-bar"></div></div>
        <div id="status" class="status" aria-live="polite"></div>
      </div>
      <article id="question-card" class="card" aria-live="polite" aria-atomic="true">
        <div id="q-meta" class="q-meta"></div>
        <h3 id="q-text" class="q-text"></h3>
        <form id="q-form" class="choices" role="radiogroup" aria-label="Antwoordopties"></form>
        <div id="q-expl" class="explanation" hidden></div>
      </article>
      <div class="btn-row">
        <button class="btn" id="btn-prev" aria-label="Vorige vraag">â† Vorige</button>
        <button class="btn" id="btn-next" aria-label="Volgende vraag">Volgende â†’</button>
      </div>
    </section>

    <!-- Resultaten -->
    <section id="view-results" class="view" aria-labelledby="results-title">
      <h2 id="results-title">Resultaten</h2>
      <div id="results-summary" class="card"></div>
      <div id="results-details" class="card"></div>
      <div class="btn-grid">
        <button class="btn" data-nav="home">Terug naar start</button>
        <button id="btn-retry-same" class="btn">Opnieuw (zelfde selectie)</button>
        <button id="btn-retry-new" class="btn primary">Opnieuw (andere selectie)</button>
      </div>
    </section>
  </main>

  <footer class="app-footer" role="contentinfo">
    <span id="last-result" aria-live="polite"></span>
  </footer>

  <script src="./app.js?v=2025-08-11b" defer></script>
  <audio id="bee-buzz-sound" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Bumblebee_buzzing.ogg" preload="auto"></audio>
  <script>
    const beeSound = document.getElementById("bee-buzz-sound");
    document.querySelectorAll("h1, h2").forEach(h => {
      let lastBuzz = 0;
      h.addEventListener("mouseenter", () => {
        const now = Date.now();
        if (now - lastBuzz > 2000) {
          beeSound.currentTime = 0;
          beeSound.play().catch(()=>{});
          lastBuzz = now;
        }
      });
      });
    });
  </script>
</body>
</html>
